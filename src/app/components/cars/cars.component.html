<div class="wrapper">
  <mat-card>
    <form (submit)="add(carsTitle.value); carsTitle.value=''">
      <mat-form-field>
        <input #carsTitle type="text" matInput placeholder="Input">
      </mat-form-field>
      <button mat-raised-button color="primary">Add</button>
    </form>
  </mat-card>
  <div *ngFor="let car of cars">
    <mat-card>
      <button mat-raised-button color="warn" (click)="delete(car)">Del</button>
      <span>{{car.brand}}</span>
    </mat-card>
  </div>
</div>
